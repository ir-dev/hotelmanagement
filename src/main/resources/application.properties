# DB initialization
spring.sql.init.mode=always

# JPA Hibernate
# Hibernate automatic schema creation mode
# - "validate" validate db schema against DDL definitions
# - "create" create the schema and destroy previous data
# - "update" update schema if necessary
# - "none" disable DDL handling
spring.jpa.hibernate.ddl-auto=none
# if set to true: executes data.sql script after Hibernate is initialized (to populate schema created by Hibernate)
# https://github.com/spring-projects/spring-boot/wiki/Spring-Boot-2.5-Release-Notes#hibernate-and-datasql
spring.jpa.defer-datasource-initialization=true

# JPA Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true

