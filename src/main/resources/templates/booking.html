<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <title>Booking</title>
</head>
<body>
    <!-- JS for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>


    <ul class="list-group list-group-flush">
            <h1 th:text="${booking.bookingNo}"></h1>
            <h1 th:text="${booking.bookingStatus}"></h1>
            <h1 th:text="${booking.arrivalDate}"></h1>
            <h1 th:text="${booking.departureDate}"></h1>
            <h1 th:text="${booking.arrivalTime}"></h1>
            <h1 th:text="${booking.numberOfPersons}"></h1>

             <h2>Guest:</h2>
            <h2 th:text="${guest.id}"></h2>
            <h2 th:text="${guest.salutation}"></h2>
            <h2 th:text="${guest.firstName}"></h2>
            <h2 th:text="${guest.lastName}"></h2>
            <h2 th:text="${guest.birthday}"></h2>
            <h2 th:text="${guest.specialNotes}"></h2>

            <h2>Address:</h2>
            <h2 th:text="${guest.address.street}"></h2>
            <h2 th:text="${guest.address.zipcode}"></h2>
            <h2 th:text="${guest.address.city}"></h2>
            <h2 th:text="${guest.address.country}"></h2>




    </ul>



</body>
</html>
